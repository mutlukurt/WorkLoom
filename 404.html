<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkLoom - Page Not Found</title>
</head>
<body>
    <script>
        // GitHub Pages SPA fallback
        // Redirect to index.html with the current path as hash
        const path = window.location.pathname.slice(1);
        if (path && path !== 'index.html') {
            window.location.href = '/WorkLoom/#/' + path;
        } else {
            window.location.href = '/WorkLoom/';
        }
    </script>
</body>
</html>
